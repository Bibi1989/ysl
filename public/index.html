<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YSL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="home">
                <a href="index.html">Home</a>
            </div>
            <div class="log">
                <a href="index.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </nav>

        <form id="submit-login">
            <h1 class="form-text">Login Here</h1>
            <div class="email-div">
                <input type="email" id="email-login" placeholder="Your E-Mail...">
            </div>
            <div class="password-div">
                <span class="show-password">show</span>
                <input type="password" id="password-login" placeholder="Your password...">
            </div>
            <div class="submit-div">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
        <div class="redirect">
            <span>Click the register button</span>
            <a href="register.html">Register</a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
